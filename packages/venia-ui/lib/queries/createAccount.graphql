mutation createAccount(
    $email: String!
    $firstname: String!
    $lastname: String!
    $password: String!
) {
    createCustomer(
        input: {
            email: $email
            firstname: $firstname
            lastname: $lastname
            password: $password
        }
    ) {
        # Until fragments are supported, please sync with getCustomer.graphql
        customer {
            id
            email
            firstname
            lastname
        }
    }
}
