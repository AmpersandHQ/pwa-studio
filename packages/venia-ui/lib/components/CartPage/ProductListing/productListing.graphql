fragment ProductListingFragment on Cart {
    id
    items {
        id
        product {
            id
            name
            sku
            small_image {
                url
            }
            stock_status
        }
        prices {
            price {
                currency
                value
            }
        }
        quantity
        ... on ConfigurableCartItem {
            configurable_options {
                id
                option_label
                value_id
                value_label
            }
        }
    }
}

query GET_PRODUCT_LISTING($cartId: String!) {
    cart(cart_id: $cartId) {
        id
        ...ProductListingFragment
    }
}
