#import "../cartPage.graphql"
#import "../PriceAdjustments/ShippingMethods/shippingMethods.graphql"

mutation REMOVE_ITEM_MUTATION($cartId: String!, $itemId: Int!) {
    removeItemFromCart(input: { cart_id: $cartId, cart_item_id: $itemId }) {
        cart {
            id
            ...CartPageFragment
            ...AvailableShippingMethodsFragment
        }
    }
}

mutation UPDATE_QUANTITY_MUTATION(
    $cartId: String!
    $itemId: Int!
    $quantity: Float!
) {
    updateCartItems(
        input: {
            cart_id: $cartId
            cart_items: [{ cart_item_id: $itemId, quantity: $quantity }]
        }
    ) {
        cart {
            id
            ...CartPageFragment
            ...AvailableShippingMethodsFragment
        }
    }
}
